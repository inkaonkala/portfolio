<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>InkaNiskaPortfolio</title>
	<link rel="icon" type="image/png" href="assets/favicon.png" />
	<style>
		body {
			margin: 0;
			padding: 0;
			background: #f4f4f4;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			image-rendering: pixelated;
		}

		.page {
			width: 300px;
			height: 450px;
			background-size: cover;
			background-repeat: no-repeat;
			border: 4px solid black;
			box-shadow: 4px 4px 0 #000;
			position: relative;
			overflow: hidden;
			display: none;
		}

		.page.active {
			display: block;
		}

		.character {
			position: absolute;
			left: 35px;
			top: 80px;
			width: 100px;
			height: 100px;
			image-rendering: pixelated;
			cursor: pointer;
			transition: top 1s linear;
		}

		/* Terminal-style textbox */
		#textbox {
			position: absolute;
			top: 20px;
			left: 20px;
			width: 260px;
			height: 80px;
			font-family: monospace;
			font-size: 14px;
			color: black;
			background: lightpink;
			border: 2px solid blueviolet;
			padding: 10px;
			white-space: pre-wrap;
			overflow: hidden;
		}

		/* Green code box */
		.code-box {
			position: absolute;
			top: 130px;
			left: 20px;
			width: 120px;
			height: 250px;
			background: #ccffcc;
			border: 2px solid green;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		/* Blue explanation box */
		.explain-box {
			position: absolute;
			top: 130px;
			right: 20px;
			width: 120px;
			height: 130px;
			background: #cce5ff;
			border: 2px solid blue;
			padding: 8px;
			font-size: 12px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>

	<!-- COVER PAGE -->
	<div id="page1" class="page active" style="background-image: url('assets/kansi.png');">
		<img id="character" src="assets/inkaHello.gif" class="character" onclick="jumpOut()" />
	</div>

	<!-- BANANA PAGE -->
	<div id="page2" class="page" style="background-image: url('assets/testisivu.png');">
		<div id="textbox"></div>

		<div class="code-box">
			<img src="assets/bana_pic.png" alt="Code snippet" style="max-width: 100%; max-height: 100%;" />
		</div>

		<div class="explain-box">
			This is working shell called bananapeel. It can be used as bash. It was written in c as a pair project.
		</div>
	</div>

	<script>
		let currentLeft = 35;
		let walkTimeout;

		function jumpOut() {
			const char = document.getElementById('character');
			char.src = 'assets/fall.gif';
			char.classList.add('falling');

			setTimeout(() => {
				char.style.top = '370px';
			}, 10);

			setTimeout(() => {
				char.src = 'assets/inkaHello.gif';
				char.onclick = null;
			}, 1050);
		}

		document.addEventListener('keydown', (event) => {
			const char = document.getElementById('character');
			if (!char || char.style.top !== '370px') return;

			if (event.key === 'ArrowLeft') {
				if (currentLeft > 0) {
					char.src = 'assets/walkL.gif';
					char.classList.add('walkingL');
					currentLeft -= 10;
					char.style.left = currentLeft + 'px';
				}
			} else if (event.key === 'ArrowRight') {
				if (currentLeft < 250) {
					char.src = 'assets/walkR.gif';
					char.classList.add('walkingR');
					currentLeft += 10;
					char.style.left = currentLeft + 'px';

					if (currentLeft > 230) {
						NextPage();
					}
				}
			} else return;

			clearTimeout(walkTimeout);
			walkTimeout = setTimeout(() => {
				char.src = 'assets/inkaHello.gif';
			}, 100);
		});

		function NextPage() {
			document.getElementById('page1').classList.remove('active');
			document.getElementById('page2').classList.add('active');
			startTypingLoop();
		}

		function typeText(text, elementId, speed = 50, callback = null) {
			let i = 0;
			const el = document.getElementById(elementId);
			el.innerHTML = '';
			const interval = setInterval(() => {
				if (i < text.length) {
					el.innerHTML += text.charAt(i);
					i++;
				} else {
					clearInterval(interval);
					if (callback) callback();
				}
			}, speed);
		}

		function startTypingLoop() {
			const message = "ðŸŒ banana_peel: echo hello \n hello";
			function loop() {
				typeText(message, "textbox", 40, () => {
					setTimeout(loop, 20000);
				});
			}
			loop();
		}
	</script>

</body>
</html>
